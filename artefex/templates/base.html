<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Document Title -->
    <title>{% block title %}{% endblock %} || Artefex</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png' %}" />

    <!-- CSS Files -->
    <!--==== Google Fonts ====-->
    
    <!--==== Bootstrap css file ====-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!--==== Font-Awesome css file ====-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

    <!-- Owl Carusel css file -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/owl-carousel/owl.carousel.min.css' %}"
    />

    <!-- Magnific-Popup css file -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/Magnific-Popup/magnific-popup.css' %}"
    />

    <!-- animate css file -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/animate-css/animate.min.css' %}"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/swiper/swiper.min.css' %}"
    />

    <!--==== Style css file ====-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!--==== Responsive css file ====-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />

    <!--==== Custom css file ====-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Preloader -->
    <div class="preLoader">
      <div class="preloder-inner">
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
      </div>
    </div>
    <!-- End Of Preloader -->

    <!-- Main header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top main-header" style="background: #591F2A; ">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/logo.png' %}" alt="Artefex" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="col-md-9">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a style="color: white" class="nav-link" href="{% url 'home' %}"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a style="color: white" class="nav-link" href="{% url 'shop' %}"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a style="color: white" class="nav-link" href="#">Disabled</a>
              </li>
            </ul>
            <ul class="navbar-nav float-right">
              <li class="nav-item active">
                <a style="color: white" class="nav-link" href="{% url 'home' %}"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- add add to cart notifacition -->
    <div class="modal-wish-notifacition">
      <div class="wish-notifacition-inner media align-items-center">
        <div class="wish-noti-image">
          <img src="{% static 'img/product/add-note.jpg' %}" alt="" />
        </div>
        <div class="wish-noti-text media-body">
          <span>Cat Eye Reading Glasses</span>
          <p>Added To Your Wish Successfully!</p>
        </div>
      </div>
    </div>
    <!-- add add to cart notifacition -->

    <!-- JS Files -->
    <!-- ==== JQuery 3.3.1 js file==== -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <!-- ==== Bootstrap js file==== -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- ==== JQuery Waypoint js file==== -->
    <script src="{% static 'plugins/waypoints/jquery.waypoints.min.js' %}"></script>

    <!-- ==== Parsley js file==== -->
    <script src="{% static 'plugins/parsley/parsley.min.js' %}"></script>

    <!-- ==== Ratina js file==== -->
    <script src="{% static 'plugins/retinajs/retina.min.js' %}"></script>

    <!--===parallax js file===-->
    <script src="{% static 'plugins/parallax/parallax.js' %}"></script>

    <!--=== hori parallax js file===-->
    <script src="{% static 'plugins/parallax/parallaxh.min.js' %}"></script>

    <!-- ==== Owl Carousel js file==== -->
    <script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' %}"></script>

    <!-- ====Magnific-Popup js file==== -->
    <script src="{% static 'plugins/Magnific-Popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- ====Counter js file=== -->
    <script src="{% static 'plugins/waypoints/jquery.counterup.min.js' %}"></script>

    <!-- ====packery==== -->
    <script src="{% static 'plugins/isotope/packery.pkgd.min.js' %}"></script>

    <!-- ====swiper==== -->
    <script src="{% static 'plugins/swiper/swiper.min.js' %}"></script>

    <!-- ====Count down js==== -->
    <script src="{% static 'plugins/countdown/jquery.countdown.min.js' %}"></script>

    <!-- ====zoom js==== -->
    <script src="{% static 'plugins/Magnific-Popup/jquery.elevateZoom-3.0.8.min.js' %}"></script>

    <!-- ====tweenMax==== -->
    <script src="{% static 'plugins/tweenmax/TweenMax.min.js' %}"></script>

    <!-- ====text animation==== -->
    <script src="{% static 'plugins/text-animation/anime.min.js' %}"></script>

    <!-- ====google map api key====-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2D8wrWMY3XZnuHO6C31uq90JiuaFzGws"></script>

    <!-- ==== Script js file==== -->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- ==== Custom js file==== -->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
